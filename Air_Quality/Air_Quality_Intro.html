<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Ecahrt</title>
  <!--D3.js-->
  <script charset='utf-8' src='https://d3js.org/d3.v7.min.js'></script>

  <!--ECharts-->
  <script src='https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js'></script>

  <style>
    #container {
      position: fixed;
      top: 0px;
      left: 0;
      right: 0px;
      bottom: 0;
    }

    #main {
      width: 650px;
      height: 400px;
      margin: auto;
      margin-top: 7.5px;
    }
  </style>
</head>

<body>
  <div id='container'>
    <div id='main'></div>
  </div>
</body>
<script>
  var myChartEchart = echarts.init(document.getElementById('main'), {
    width: 500,
    height: 300
  }); 

  // Line Chart
  var option = {
    //title: {
    //  text: 'New York Citywide Air Pollution',
    //  textStyle: {
    //    color: 'black',
    //    fontSize: 22,
    //    fontWeight: 'bold'
    //  }
    //},

    tooltip: {
      trigger: 'axis'
    },

    legend: {
      data: ['PM2.5', 'O3', 'NO2', 'NOx']
    },

    toolbox: {
      show: true,
      feature: {
        magicType: { show: true, type: ['stack', 'tiled'] },
        saveAsImage: { show: true }
      }
    },

    xAxis: {
      type: 'category',
      boundaryGap: false,
      name: 'Year',
      nameTextStyle: {
        padding: [0, 0, 0, 20],        
        fontSize: 15,
        color: 'black'
      },
      data: ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },

    yAxis: {
      type: 'value',
      name: 'Mean (ppb)',
      nameTextStyle: {
        padding: [0, 25, 10, 0],        
        fontSize: 15,
        color: 'black'
      }
    },

    series: [
      {
        name: 'PM2.5',
        type: 'line',
        smooth: true,
        data: [8.6,8.9,8.6,7.4,7.4,7,6.6,6.1,6.5],
      },

      {
        name: 'O3',
        type: 'line',
        smooth: true,
        data: [31,31.4,31.8,33.8,29.5,30.6,30.6,29.9,30.2],
      },

      {
        name: 'NO2',
        type: 'line',
        smooth: true,
        data: [18.8,18.9,18.4,17.6,17.8,17,15.6,15.2,15.7],
      },

      {
        name: 'NOx',
        type: 'line',
        smooth: true,
        data: [16.7,19.5,17.5,15.6,12.9,11.7,10.7,10.9,11.4],
      }
    ]
  };

  // All the above is applied to the chart
  myChartEchart.setOption(option);

</script>

</html>
